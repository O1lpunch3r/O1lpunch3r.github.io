<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>NestJS - Presentation Nodejs Meetup Leipzig</title>

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/league.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/monokai.css">
	<link rel="stylesheet" href="css/own.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section>

				<style>
					#nest-logo {
						height: 200px;
						background: none;
						border: none;
						box-shadow: none;
					}
				</style>

				<p><img id='nest-logo' src="./img/nestjs-logo.svg" alt="Nest"></p>


				<h2>NestJS</h2>
				<h4>A progressive NodeJS framework</h4>
				<br>
				<p>
					<small>Jan Oelschlegel - NodeJS Meetup Leipzig - 08/2019</small>
				</p>


			</section>
			<section>

				<h2>Wer ist dieser Typ?</h2>

				<br>
				<p>Master-Student Medieninformatik</p>
				<p>Werksstudent Nextbike</p>

				<p>Xing: <a href="https://twitter.com/daiki7nohe">@daiki7nohe</a></p>

			</section>
		</div>
	</div>

	<script src="js/reveal.js"></script>

	<script>
		// More info about config & dependencies:
		// - https://github.com/hakimel/reveal.js#configuration
		// - https://github.com/hakimel/reveal.js#dependencies
		Reveal.initialize({
			dependencies: [
				{ src: 'plugin/markdown/marked.js' },
				{ src: 'plugin/markdown/markdown.js' },
				{ src: 'plugin/notes/notes.js', async: true },
				{ src: 'plugin/highlight/highlight.js', async: true },
				{ src: 'plugin/zoom-js/zoom.js', async: true },
			]
		});
	</script>
</body>

</html>
